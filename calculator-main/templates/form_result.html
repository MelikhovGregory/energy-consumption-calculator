<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta 
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../static/css/style.css">
  <title>Заявка отправлена</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Заявка успешно отправлена!</h1>
      <p>Наши специалисты скоро свяжутся с вами</p>
    </div>
  </header>
  <main class="main__rez">
    <h2 class="main__title main__title--margin">Подтверждение данных</h2>
    <ul class="user-info">
      <li><strong>Имя клиента:</strong><br>{{ name }}</li>
      <li><strong>Email для связи:</strong><br>{{ email }}</li>
      <li><strong>Адрес проверки:</strong><br>{{ address }}</li>
      <li><strong>Дата визита:</strong><br>{{ date }}</li>
    </ul>
    <a href="/form" class="main__link">Создать новую заявку</a>
  </main>
  <footer>
    
  </footer>
</body>
</html>
