<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../static/css/style.css">
  <title>Результаты формы</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Спасибо за заполнение формы!</h1>
      <p>Вместе решим проблему излишнего электропотребления!</p>
    </div>
  </header>
  <main class="main__rez">
    <h2 class="main__title main__title--margin">Ваши данные</h2>
    <ul class="user-info">
      <li><strong>Ваше имя:</strong><br>{{ name }}</li>
      <li><strong>Ваша электронная почта:</strong><br>{{ email }}</li>
      <li><strong>Ваш адрес:</strong><br>{{ address }}</li>
      <li><strong>Ваша дата:</strong><br>{{ date }}</li>
    </ul>
  </main>
</body>
</html>
